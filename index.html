<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
    <header>
        <form>
            <input type="search" placeholder="Enter a city...." required class="city-search"/>
            <input type="submit" value="search" class="submit-button" />
        </form>
    </header>
    <main>
        <div class="weather">
        <div>
            <h1 class="weather">Enugu</h1>
            <P class="weather-details">
                Friday 00:01,scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>2.14km/h</strong>
            </p>
        </div>
        <div class="weather-container">
        <span class="emoji">⛅</span>
        <span class="temperature">13</span>
        <span class="unit">°C</span>
        </div>
        </div>
    </main>
