<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
    <header>
        <form id="search-tab">
            <input type="search" placeholder="Enter a city...." required class="city-search" id="city-input"/>
            <input type="submit" value="search" class="submit-button" />
        </form>
    </header>
    <main>
        <div class="weather-info">
        <div>
            <h1 class="weather" id="city-weather"></h1>
            <P class="weather-details">
                <span id="time"></span>,<span id="cloud-details"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
        </div>
        <div class="weather-container">
        <div id="emoji"></div>
        <div class="temperature" id="temperature"></div>
        <div class="unit">Â°C</div>
        </div>
        </div>
    </main>
